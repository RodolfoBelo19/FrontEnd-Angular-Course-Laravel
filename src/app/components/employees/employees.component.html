<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="employee.email">
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="number" name="salary" class="form-control" [(ngModel)]="employee.salary">
  </div>

  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">{{employee.id}}</th>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.salary}}</td>
      <td class="flex row">
        <button class="btn btn-danger btn-sm mx-1" (click)="deleteData(employee.id)"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-light btn-sm" routerLink="edit/{{employee.id}}"><i class="fa-solid fa-pencil"></i></button>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
